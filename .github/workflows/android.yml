name: Android CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "**.md"
      - ".idea/**"
      - ".gitignore"
      - ".gitmodules"

  pull_request:
    branches: [ master ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

    - name: Check lint
      run: ./gradlew lintFdroidDebug lintGoogleDebug

    - name: Build debug artifacts
      run: ./gradlew assembleDebug

    - name: Run local tests
      run: ./gradlew testFdroidDebug testGoogleDebug

    - name: Upload debug artifact
      uses: actions/upload-artifact@v4
      with:
        name: fdroidDebug
        path: app/build/outputs/apk/fdroid/debug/app-fdroid-debug.apk
        retention-days: 30

    - name: Upload build reports
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: app/build/reports
        retention-days: 30

  detekt:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check detekt
        run: ./gradlew detekt

      - name: Upload build reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: app/build/reports
          retention-days: 30

  androidTest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        api-level: [26, 34]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - uses: gradle/actions/setup-gradle@v4

      - uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - uses: reactivecircus/android-emulator-runner@v2
        env:
            ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 60
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-metrics -camera-back none
          disable-animations: true
          script: ./gradlew connectedFdroidDebugAndroidTest && killall -INT crashpad_handler || true
