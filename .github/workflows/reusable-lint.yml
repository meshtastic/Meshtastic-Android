name: Reusable Lint and Format Check

on:
  workflow_call:
    secrets:
      GRADLE_ENCRYPTION_KEY:
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest  # Lint is fast, doesn't need large runner
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1  # Shallow clone - lint doesn't need git history

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'jetbrains'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          build-scan-publish: true
          build-scan-terms-of-use-url: 'https://gradle.com/terms-of-service'
          build-scan-terms-of-use-agree: 'yes'
          add-job-summary: always

      - name: Run Spotless and Detekt
        run: ./gradlew spotlessCheck detekt --scan
