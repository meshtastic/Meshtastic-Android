name: Android CI (PR)

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".idea/**"
      - ".gitignore"
      - ".gitmodules"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build_and_detekt:
    if: github.repository == 'meshtastic/Meshtastic-Android' && !( github.head_ref == 'scheduled-updates' || github.head_ref == 'l10n_main' )
    uses: ./.github/workflows/reusable-android-build.yml
    secrets: inherit

  androidTest:
    # Assuming androidTest should also only run for the main repository
    if: github.repository == 'meshtastic/Meshtastic-Android' && !( github.head_ref == 'scheduled-updates' || github.head_ref == 'l10n_main' )
    uses: ./.github/workflows/reusable-android-test.yml
    with:
      api_levels: '[35]' # Run only on API 35 for PRs
      # upload_artifacts defaults to true, so no need to explicitly set
    secrets:
      GRADLE_ENCRYPTION_KEY: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

  upload_coverage_report:
    name: Upload Coverage Report
    runs-on: ubuntu-latest
    needs: [build_and_detekt, androidTest]
    steps:
      - name: Download unit test coverage report
        uses: actions/download-artifact@v4
        with:
          name: kover-report-unit
          path: ./unit-test-coverage
      - name: Download instrumented test coverage report
        uses: actions/download-artifact@v4
        with:
          name: kover-report-instrumented-api-35
          path: ./instrumented-test-coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: meshtastic/Meshtastic-Android
          files: ./unit-test-coverage/report.xml,./instrumented-test-coverage/googleDebugAndroidTestReport.xml
          
  check-workflow-status:
    name: Check Workflow Status
    runs-on: ubuntu-latest
    needs:
      [
        build_and_detekt,
        androidTest,
        upload_coverage_report
      ]
    if: always()
    steps:
      - name: Check Workflow Status
        run: |
          exit_on_result() {
            if [[ "$2" == "failure" || "$2" == "cancelled" ]]; then
              echo "Job '$1' failed or was cancelled."
              exit 1
            fi
          }
          exit_on_result "build_and_detekt" "${{ needs.build_and_detekt.result }}"
          exit_on_result "androidTest" "${{ needs.androidTest.result }}"
          exit_on_result "upload_coverage_report" "${{ needs.upload_coverage_report.result }}"
